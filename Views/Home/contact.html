<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <!-- <link rel="stylesheet" th:href="@{/css/styles.css}" /> -->
    <script src="../../Scripts/bootstrap.bundle.min.js"></script>
    <link href="../../Content/bootstrap.css" rel="stylesheet">
    </link>
    <link href="../../Content/site.css" rel="stylesheet">
    </link>
    <link href="../../Content/font-awesome.min.css" rel="stylesheet">
    </link>
</head>

<body>
    <div th:replace="fragments/menu :: menu"></div>

    <body>
        <div class="container body-content">
            <div class="row justify-content-center my-5">
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="card shadow">
                        <div class="card-title text-center border-bottom">
                            <h2 class="p-3">Contact</h2>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/contact}" th:object="${contactFormEntry}" method="post">
                                <div class="mb-4">
                                    <label class="form-label fw-bold" for="name">Name:</label>
                                    <input class="form-control" type="text" th:field="*{name}" required />
                                </div>
                                <div class="mb-4">
                                    <label class="form-label fw-bold" for="email">Email:</label>
                                    <input class="form-control" type="email" th:field="*{email}" required />
                                </div>
                                <div class="mb-4">
                                    <label class="form-label fw-bold" for="subject">Subject:</label>
                                    <input class="form-control" type="text" th:field="*{subject}" required />
                                </div>
                                <div class="mb-4">
                                    <label class="form-label fw-bold" for="message">Message:</label>
                                    <textarea class="form-control" th:field="*{message}" required></textarea>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
        <script type="text/javascript">
            (() => {
                'use strict'
                const storedTheme = localStorage.getItem('theme')

                const getPreferredTheme = () => {
                    if (storedTheme) {
                        return storedTheme
                    }

                    return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
                }

                const setTheme = function (theme) {
                    document.documentElement.setAttribute('data-bs-theme', theme)
                }

                setTheme(getPreferredTheme())

                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                    if (storedTheme !== 'light' || storedTheme !== 'dark') {
                        setTheme(getPreferredTheme())
                    }
                })

                window.addEventListener('DOMContentLoaded', () => {
                    document.querySelectorAll('[data-bs-theme-value]')
                        .forEach(toggle => {
                            toggle.addEventListener('click', () => {
                                const theme = toggle.getAttribute('data-bs-theme-value')
                                localStorage.setItem('theme', theme)
                                setTheme(theme)
                            })
                        })
                })
            })()
        </script>
    </body>

</html>

<div th:replace="fragments/menu :: menu"></div>

<h1>Items</h1>

<div th:each="item : ${items}">
    <h2 th:text="${item.name}"></h2>
    <p th:text="${item.description}"></p>
    <form th:action="@{/items/order}" method="post">
        <input type="hidden" th:value="${item.id}" name="itemId" />
        <div>
            <label><input type="radio" name="shipping" th:value="${item.shippingOption1Name + ' - ' + item.shippingOption1Price}" />Standard Shipping: <span th:text="${item.shippingOption1Price}"></span></label>
            <label><input type="radio" name="shipping" th:value="${item.shippingOption2Name + ' - ' + item.shippingOption2Price}" />Express Shipping: <span th:text="${item.shippingOption2Price}"></span></label>
        </div>
        <div>
            <label for="shippingAddress">Shipping Address:</label>
            <input type="text" name="shippingAddress" required />
        </div>
        <div>
            <label for="billingAddress">Billing Address:</label>
            <input type="text" name="billingAddress" required />
        </div>
        <button type="submit">Order</button>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
